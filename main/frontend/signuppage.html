<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YumShare: Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styling.css" />
</head>
<body>
  <div class="main-container">
    <div class="navigation">
      <div class="items">
        <span class="page">Search</span>
        <span class="page-1">Admin</span>
        <span class="page-2">About us</span>
        <a href="signuppage.html">
          <button class="button">
            <span class="button-3">Sign up</span>
          </button>
        </a>
      </div>
      <button class="site-name">YumShare</button>
    </div>
    <div class="main-container">
      <form class="frame" action="/signup" method="post">
        <h2 class="landing-page-title">Create an Account</h2>
        <div class="copy">
          <label for="email" class="subheading">Email:</label>
          <input type="email" id="email" name="email" placeholder="email@domain.com" required class="input-field">

          <label for="first-name" class="subheading">First Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="James" required class="input-field">

          <label for="last-name" class="subheading">Last Name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Smith" required class="input-field">

          <label for="username" class="subheading">Username:</label>
          <input type="text" id="username" name="username" placeholder="" required class="input-field">

          <label for="password" class="subheading">Password:</label>
          <input type="password" id="password" name="password" placeholder="" required class="input-field">

          <button type="submit" class="button">
            <span class="button-3">Sign up</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
