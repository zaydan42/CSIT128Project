<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YumShare: Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="signupstyle.css" />
</head>
<body>
    <div class="main-container">
        <div class="navigation">
            <div class="items">
                <nav>
                    <ul class="nav-list">
                        <li><a class="active" href="homepage.html">Home</a></li>
                        <li> <a onclick="openAdminPage()"><span class="page-1">Admin</span></a> </li>
                        <li><a href="authpage.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="form-container">
            <!-- Signup Section -->
            <div class="signup-section">
                <h2 class="landing-page-title">Create an Account</h2>
                <form class="frame" action="/signup" method="post">
                    <div class="copy">
                        <label for="email" class="subheading">Email:</label>
                        <input type="email" id="email" name="email" placeholder="email@domain.com" required class="input-field">

                        <label for="first-name" class="subheading">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="James" required class="input-field">

                        <label for="last-name" class="subheading">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith" required class="input-field">

                        <label for="username" class="subheading">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Username" required class="input-field">

                        <label for="password" class="subheading">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password" required class="input-field">

                        <button type="submit" class="button"><span class="button-3">Sign up</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin Page Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminPage()">&times;</span>
            <h2>Admin Login</h2>
            <form class="frame" action="/admin/login" method="post">
                <div class="copy">
                    <label for="admin-username" class="subheading">Username:</label>
                    <input type="text" id="admin-username" name="admin-username" placeholder="Username" required class="input-field">

                    <label for="admin-password" class="subheading">Password:</label>
                    <input type="password" id="admin-password" name="admin-password" placeholder="Password" required class="input-field">

                    <button type="submit" class="button"><span class="button-3">Login</span></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to open the admin modal
        function openAdminPage() {
            document.getElementById('admin-modal').style.display = 'block';
        }

        // Function to close the admin modal
        function closeAdminPage() {
            document.getElementById('admin-modal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('admin-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
    </style>
</body>
</html>
