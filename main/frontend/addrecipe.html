<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YumShare: Add Recipe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="styleaddrecipe.css" />
</head>
<body>
    <header>
        <div class="container">
            <img  class="logo" alt="logo" src="YumShare!.png">
            <nav>
                <ul class="nav-list">
                    <li> <a href="homepage.html"><span class="page">Home</span></a> </li>
                    <li> <a onclick="openAdminPage()"><span class="page-1">Admin</span></a> </li>
                    <li><a href="signuppage.html"><span class="page"> <span class="button-3">Sign up</span> </span></a></li>
                </ul>
            </nav>
                </div>
        </header>
        <div class="main-content">
            <aside class="sidebar-left"></aside>
            <main class="content">
                <div class="frame">
                    <div class="copy">
                        <span class="landing-page-title">Add a New Recipe</span>
                        <form class="recipe-form" action="/addrecipe.html" method="post" enctype="multipart/form-data">
                            <label for="title" class="subheading">Title:</label>
                            <input type="text" id="title" name="title" placeholder="Recipe Title" required class="input-field">

                            <label for="ingredients" class="subheading">Ingredients:</label>
                            <textarea id="ingredients" name="ingredients" placeholder="List of ingredients" required class="input-field"></textarea>

                            <label for="instructions" class="subheading">Instructions:</label>
                            <textarea id="instructions" name="instructions" placeholder="Step-by-step instructions" required class="input-field"></textarea>

                            <label for="cuisine" class="subheading">Cuisine Type:</label>
                            <input type="text" id="cuisine" name="cuisine" placeholder="Cuisine Type" required class="input-field">

                            <label for="cookingt" class="subheading">Cooking Time (minutes):</label>
                            <input type="number" id="cookingt" name="cookingt" placeholder="Cooking Time" required class="input-field">

                            <label for="serving" class="subheading">Serving Size:</label>
                            <input type="number" id="serving" name="serving" placeholder="Serving Size" required class="input-field">

                            <label for="author" class="subheading">Author:</label>
                            <input type="text" id="author" name="author" placeholder="Author Username" required class="input-field">

                            <button type="submit" class="button"><span class="button-3">Add Recipe</span></button>
                        </form>
                    </div>
                </div>
            </main>
            <aside class="sidebar-right"></aside>
        </div>
    </div>
    <footer>
        <div>
            <p>&copy; 2024 YumShare</p>
        </div>
    </footer>
</body>
</html>
